
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Kiosk | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            color: #ffffff;
        }
        .gesture-highlight {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .premium-blur {
            backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(15, 15, 15, 0.7);
        }
        @keyframes pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.25); color: #ffffff; }
          100% { transform: scale(1); }
        }
        .animate-pop {
          animation: pop 0.3s ease-out;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
